<html>
    <head></head>
    <body>
        <script src="/jquery-3.1.1.min.js"></script>
        <script src="/highstock.js"></script>
        <script src="/selectable_chart.js"></script>
        <script src="/dado.js"></script>
        <div id="container" style="height: 400px; width: 100%"></div>
        <script>


    function genSignal1(){
        baseTimestamp = new Date().getTime();
        var data = [];
        var j = 0;
        for(var i=0;i<130000;i++){
            data.push([baseTimestamp,(Math.abs((((Math.tan((i+30)%90)))))%10)+0])
            baseTimestamp += 1000

        }

        return data;
    }
    function genSignal(){
        baseTimestamp = new Date().getTime();
        var data = [];
        var j = 0;
        for(var i=0;i<dado.length;i++){
            data.push([baseTimestamp,dado[i]])
            baseTimestamp += 1000 * 600
        }

        return data;
    }

    chart = new SelectableChart('container',{
            name: "dados",
            type:"line",
            data: genSignal(),
            color:"black",
            line:{
                gapSize:1
            }
    },null,(selecteds)=>{console.log(selecteds[0])});

        </script>
    </body>
</html>
